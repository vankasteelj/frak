<!doctype html>
<html>

<head>
  <script>
    nw.global.splashScreen.move = (progress = 100) => {
      let elem = document.getElementById('bar')
      let width = parseInt(elem.style.width)
      const frame = () => {
        if (width >= progress) {
          clearInterval(id)
        } else {
          width++
          elem.style.width = width + "%"
          elem.style.display = 'block'
        }
      }
      let id = setInterval(frame, 20)
    }
  </script>
  <style>
    body {
      overflow: hidden;
    }
    img {
      width: 100%;
    }
    #progress {
      width: 100%;
      background-color: grey;
      margin-top: 5px;
    }
    #bar {
      width: 1%;
      height: 5px;
      background-color: darkgray;
      display: none;
    }
  </style>
</head>

<body>
  <img src="../images/frak-logo.png">
  <div id="progress">
    <div id="bar" style="width: 0%;"></div>
  </div>
</body>

</html>
